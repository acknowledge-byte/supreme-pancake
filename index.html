<!DOCTYPE html>

        <link rel="preconnect" href="https://fonts.googleapis.com">

        <script>
            function preventReload(event){
                event.preventDefault();
        }
        </script>

    <body>  
        <h3>Flask Local Server</h3>
        <form onsubmit="preventReload(event)">
            <input type="text" id="username_in">
        </form>
        <div id="container-a">
            <p id="username_val"></p>
        </div>
    </body>
    <script src="index.js"></script>
